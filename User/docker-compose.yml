version: "3.5"
services:
  usersmicroservice:
    build: .
    command:  bash -c "npm install; nodemon app.js --color=always"
    ports:
     - "8080:8080"
     - "5858:5858"
    volumes:
     - ./app:/usr/src/app
    networks:
     - mongo_gabriela
    networks:
     - mongo_gabriela
     - rabbitmq_gama

networks:
  mongo_gabriela:
    external:
      name: my_network
  rabbitmq_gama:
    external:
      name: my_network_gama
