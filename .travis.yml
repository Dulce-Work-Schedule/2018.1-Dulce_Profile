sudo: required
language: node_js
env:
  - DOCKER_COMPOSE_VERSION=1.21.0
services:
  - docker
node_js:
  - "8"
cache:
  directories:
    - "node_modules"
script:
  - sudo npm install -g
  - sudo npm run lint
matrix:
  include:
    - language: node_js
      os: linux
      before_install:
        - sudo curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
        - sudo chmod +x /usr/local/bin/docker-compose
        - docker-compose version
        - docker version

      install:
        - sudo npm install

      before_script:
        - cd $TRAVIS_BUILD_DIR/Docker/Test
        - sudo docker-compose -f build.yml build
        
      script:
        - cd $TRAVIS_BUILD_DIR/Server && sudo npm install && sudo npm run test; cd ..

      after_success: sudo npm run coverage
